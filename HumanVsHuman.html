<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
</head>
<body>
<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="./target/scala-2.11/tictactoe-fastopt.js"></script>
<script type="text/javascript" src="./target/scala-2.11/tictactoe-jsdeps.js"></script>
<script type="text/javascript">
      HumanVsHumanApp().main();


</script>
<table style="width:100%;">
    <tr>
        <td><a href="HumanVsHuman.html">Human vs Human</a></td>
        <td align="center"><a href="HumanVsComputer.html">Human vs Computer</a></td>
        <td align="right"><a  href="ComputerVsComputer.html">Computer vs Computer</a></td>
    </tr>
</table>

<table>
    <tr>
        <td>
            <div id="status">Press Start Game to begin</div>
        </td>
    </tr>

    <tr>
        <td align="center">
            <table style="height: 50px; width: 50px;font-size: 24pt;">
                <tr>
                    <td>
                        <div id="cell0">1</div>
                    </td>
                    <td>
                        <div id="cell1">2</div>
                    </td>
                    <td>
                        <div id="cell2">3</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="cell3">4</div>
                    </td>
                    <td>
                        <div id="cell4">5</div>
                    </td>
                    <td>
                        <div id="cell5">6</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="cell6">7</div>
                    </td>
                    <td>
                        <div id="cell7">8</div>
                    </td>
                    <td>
                        <div id="cell8">9</div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <button id="startGame">Start Game</button>
            Your move: <input id="move" size="1" disabled="true"/>
        </td>
    </tr>
    <tr>
        <td></td>
    </tr>
</table>
</body>
</html>
