<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
</head>
<body>
<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="./target/scala-2.11/tictactoe-fastopt.js"></script>
<script type="text/javascript" src="./target/scala-2.11/tictactoe-jsdeps.js"></script>
<script type="text/javascript">
      HumanVsHumanApp().main();


</script>
<button id="startGame">New Game</button>
<table>
    <tr>
        <td>Type 1-9 to make a move: <input id="move" size="1" disabled="true"/></td>
        <td>
            <table>
                <tr>
                    <td>
                        <div id="cell0">1</div>
                    </td>
                    <td>
                        <div id="cell1">2</div>
                    </td>
                    <td>
                        <div id="cell2">3</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="cell3">4</div>
                    </td>
                    <td>
                        <div id="cell4">5</div>
                    </td>
                    <td>
                        <div id="cell5">6</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="cell6">7</div>
                    </td>
                    <td>
                        <div id="cell7">8</div>
                    </td>
                    <td>
                        <div id="cell8">9</div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
